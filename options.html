<!DOCTYPE html>
<html>
<head>
  <title>Claim Form Automation Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .project-entry {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .project-entry input {
      flex: 1;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
      z-index: 1000;
    }
    #status.saving, #status.saved {
      display: block;
    }
    #status.saved {
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .preset-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .preset-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .preset-row {
      display: grid;
      grid-template-columns: 2fr 2fr 2fr 1fr;
      gap: 10px;
      align-items: center;
      padding: 5px 0;
    }
    .preset-row button {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 8px;
      font-weight: bold;
    }
    .preset-row button:hover {
      background-color: white;
      color: red;
      border-color: red;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 400px;
      max-width: 90%;
      border-radius: 8px;
    }
    .popup.show {
      display: block;
    }
    .popup h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }
    .popup label {
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .popup input[type="text"] {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .popup-buttons {
      display: flex;
      gap: 20px;
      justify-content: flex-end;
      margin-top: 25px;
    }
    .popup-buttons button.cancel {
      background-color: #cccccc;
    }
    .popup-buttons button.cancel:hover {
      background-color: #b3b3b3;
    }
    .popup-buttons button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Claim Form Automation Settings</h1>
  <div class="section">
    <h2>Location</h2>
    <label for="home">Home Location:</label>
    <input type="text" id="home" placeholder="e.g., Wong Tai Sin">
    <label for="work">Work Location:</label>
    <input type="text" id="work" placeholder="e.g., HKCEC">
  </div>
  <div class="section">
    <h2>Job</h2>
    <label for="job">Job Name:</label>
    <input type="text" id="job" placeholder="e.g., T9">
  </div>
  <div class="section">
    <h2>Projects</h2>
    <div id="project-list"></div>
    <button id="add-project">Add Project</button>
  </div>
  <div class="section">
    <div class="preset-header">
      <h2>Timesheet Preset</h2>
      <button id="add-preset">Add</button>
    </div>
    <div class="preset-list" id="preset-list"></div>
  </div>
  <div id="status"></div>
  <div id="preset-popup" class="popup">
    <h3>Add Timesheet Preset</h3>
    <label for="preset-location">Location:</label>
    <input type="text" id="preset-location" placeholder="e.g., HKCEC">
    <label for="preset-project">Project Name:</label>
    <input type="text" id="preset-project" placeholder="e.g., VRMS">
    <label for="preset-purpose">Purpose:</label>
    <input type="text" id="preset-purpose" placeholder="e.g., Meeting">
    <div class="popup-buttons">
      <button id="preset-cancel" class="cancel">Cancel</button>
      <button id="preset-save" disabled>Save</button>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
